<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<br>
<h3 align="center">Your bucket:</h3>
<br>

<table border="1" align="center">
    <tr>
        <td>Title</td>
        <td>Amount</td>
        <td>Price</td>
        <td>Sum</td>
        <td></td>
    </tr>
    <tr th:each="detail : ${bucket.bucketDetails}">
        <td th:text="${detail.title}">Cheese</td>
        <td th:text="${detail.amount}">2</td>
        <td th:text="${detail.price}">12.0</td>
        <td th:text="${detail.sum}">24.0</td>

        <td sec:authorize="isAuthenticated()"><a class="badge badge-success"
                                                 th:href="@{'bucket/plus/' + ${detail.getProductId()}}"> + </a></td>
        <td sec:authorize="isAuthenticated()"><a class="badge badge-warning"
                                                 th:href="@{'bucket/remove/' + ${detail.getProductId()}}"> - </a></td>
        <td sec:authorize="isAuthenticated()"><a class="badge badge-danger"
                                                 th:href="@{'bucket/remove-all/' + ${detail.getProductId()}}"> remove
            all</a></td>
    </tr>
</table>
<br>
<h3 align="center">Total: <b th:text="${bucket.sum}">444.55</b></h3>
<br>
<div class="create_order" align="center">
    <form th:action="@{/bucket}" method="post">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Create Order</button>
    </form>
</div>
<br>
<hr>
<div class="footer" align="center">
    <ul><b>Контактные данные:</b>
        <li class="contact_ul">0(000)000-9999</li>
        <li class="contact_ul">rybinskov@gmail.com</li>
    </ul>
    <p class="paragraph">&copy;&nbsp;Все права защищены</p>
</div>


</body>
</html>
