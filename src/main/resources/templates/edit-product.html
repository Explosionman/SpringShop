<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div id="nav-menu" align="center">
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td></td>
            <td><a th:href="@{/products}">Products</a></td>
        </tr>
    </table>
</div>


<h1 align="center">Edit product</h1>
<br>

<form th:action="@{/products/edit}" th:object="${product}" method="post">
    <table border="1">
        <tr>
            <td hidden><input type="number" name="id" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" name="price" th:field="*{price}"/></td>
        </tr>
    </table>
    <button type="submit">save changes</button>
</form>
<hr>
<br>
<h6 align="center">...</h6>

</body>
</html>
